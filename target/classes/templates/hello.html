<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>Spring Todos</title>
</head>
    <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/eaglestudiosindia/image/upload/v1689184073/icons8-spring-boot-120_w8agwt.png">
<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
<style>
    body {
        background-image: url("https://res.cloudinary.com/eaglestudiosindia/image/upload/v1685186941/html5/backgrounds/myles-bloomfield-PDUw0oT6Bi8-unsplash_bmzpzn.jpg");
        /*background-repeat: no-repeat;*/
        /*background-size: cover;*/
        color: white;
        margin-top: 3em;
        font-size: 1.2em;
        text-align: center;
    }

    .container {
        background-color: rgba(255,255,255,.15);
        backdrop-filter: blur(20px);
        border-radius: 1em;
        padding: 1em;
        margin-top: 1em;
    }
    #ip {
        display: flex;
        flex-direction: row;
        gap: 2em;
        text-align: center;
        margin: auto;
    }
    span {
        margin-left: 8em;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #fm{
        width: 35%;
    }
    .form-control.input-lg {
        font-size: 1.1em;
        border-radius: .8em;
        height: 2.5em;
        background-color: rgba(255,255,255,.15);
        backdrop-filter: blur(20px);
        color: white;
    }

    .form-control.input-lg:focus {
        outline: 2px solid greenyellow;
    }

    .btn {
        border-radius: 1em;
    }
.s {

    width: 100%;
    justify-content: space-between;
}
hr {
    background-color: white;
}
</style>
<body>
<h1>My Todos</h1> <br>
<form action="#" th:action="@{/save}" th:object="${todo}"
      method="POST">
    <div class="container" id="ip">
        <div  style="text-align: left" id="fm">
            <label for="i1">Name</label>
            <input type="text"  th:field="*{name}" class="form-control input-lg" id="i1">
        </div>
        <div  style="text-align: left" id="fm">
            <label for="i2">Description</label>
            <input type="text"  th:field="*{description}" class="form-control input-lg" id="i2">
        </div>

        <span id="add">
        <button type="submit" class="btn btn-success btn-lg">Add</button>
</span>
    </div>
</form>




<div class="container"  align="center">
    <div th:each="todos:${todolist}">
        <div  id="ip" class="s" >
            <div style="text-align: left">
                <h1 style="color: greenyellow" th:text="${todos.name}"></h1>
                <h3 th:text="${todos.description}"></h3>
            </div>
            <span style="margin-right: 1.6em">

                <a  th:href="@{/delete/{id}(id=${todos.id})}"
                   class="btn btn-danger">Delete</a>

            </span>
        </div>
        <hr>
    </div>
</div>

</body>
</html>
